<!DOCTYPE html>

<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/OverlayScrollbars.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
    const isElectron = navigator.userAgent.toLowerCase().indexOf("electron/") >= 0;

    if (isElectron) {
        ipcRenderer = require('electron').ipcRenderer;

        remote = require('electron').remote;

        sharedObj = remote.getGlobal('sharedObj');
    }
    </script>
</head>

<body>
    <header>
        <div class="left">
            <span class="logo"><img src="images/microBlock Logo-microText.gray.svg" alt=""></span>
            <span class="title">Dashboard</span>
        </div>
        <div class="right">
            <div class="serial-status"></div>
        </div>
    </header>

    <article>
        <section class="board">
            
        </section>
    </article>

    <div class="toolbox-box">
        <button id="toolbox-open-close">Toolbox<i class="fas fa-angle-up"></i></button>
        <section class="toolbox"></section>
    </div>

    <script>
    if (typeof module === 'object') {
        window.module = module; 
        module = undefined;
    }
    </script>

    <script src="../js/lodash.min.js"></script>
    <script src="js/gauge.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>

    <script src="js/three.min.js"></script>
	<script src="js/GLTFLoader.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script src="js/Game.js"></script>

    <link rel="stylesheet" href="css/compass.css">
    
    <script src="js/OverlayScrollbars.min.js"></script>
    <script src="js/widget.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
